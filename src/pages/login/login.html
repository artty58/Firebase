<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-img style="width: 350px; height: 200px;" src="https://www.matichonweekly.com/wp-content/uploads/2016/08/%E0%B8%95%E0%B8%B9%E0%B9%8813.jpg"></ion-img>
  <ion-list>

    <ion-item>
      <ion-label>Username</ion-label>
      <ion-input type="text" [(ngModel)]="user.username" ></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
  
  </ion-list>
  
  <div padding>
      <button ion-button full (click)="login(user)">Login</button>
  </div>
  <p>{{message}}</p>
</ion-content>
